<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header, main, footer {
    padding: 20px;
}

header {
    background-color: #3498db;
    color: #fff;
    text-align: center;
}

main {
    max-width: 600px;
    margin: 0 auto;
}

#balance, #payment-form {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input {
    padding: 10px;
    margin-bottom: 10px;
}

button {
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

footer {
    background-color: #ecf0f1;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Payment App</h1>
    </header>
    <main>
        <section id="balance">
            <h2>Your Balance: $500.00</h2>
        </section>
        <section id="payment-form">
            <h2>Make a Payment</h2>
            <form id="paymentForm">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Payment App</p>
    </footer>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const paymentForm = document.getElementById('paymentForm');

    paymentForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const amount = parseFloat(document.getElementById('amount').value);

        if (isNaN(amount) || amount <= 0) {
            alert('Please enter a valid amount.');
        } else {
            // In a real application, you would send the payment information to a server for processing.
            alert(`Payment successful! Amount: $${amount.toFixed(2)}`);
        }
    });
});

        </script>
</body>
</html>
