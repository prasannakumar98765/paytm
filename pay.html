<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Payment App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2196F3;
            padding: 10px;
            color: white;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-option {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Payment App</h1>
    </header>
    <main>
        <h1>Welcome to Your Payment App</h1>
        <p>Choose a payment option:</p>
        <div class="payment-options">
            <div class="payment-option">Credit Card</div>
            <div class="payment-option">Debit Card</div>
            <div class="payment-option">PayPal</div>
        </div>
    </main>
</body>
</html>
